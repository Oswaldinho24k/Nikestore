<!DOCTYPE html>
<html>
<head>
	<title>
		{%block titulo%}
		Base
		{%endblock titulo%}
	</title>
<style type="text/css">
	nav{
		background: black;
		color: white;
		width: 100%
		height: 65px;
		vertical-align: middle;

	}
	nav img{
		text-align: left;
		vertical-align: middle;

	}
	nav p{
		text-align: right;
		vertical-align: middle;

	}
</style>
</head>
<body>
<nav>
	<img src="http://news.nike.com/resources/swoosh-default.jpg" width="150" height="100">
	<p>
		
		{%with total_items=cart|length%}
		{%if cart|length > 0%}
		Tu carrito:<a href="{%url 'cart:cart_detail'%}">
			{{total_items}} item{{total_items|pluralize}}, $ {{cart.get_total_price}}
		</a>
		{%else%}
		the cart is empty
		{%endif%}
		{%endwith%}
	</p>
</nav>

{%block content%}
{%endblock content%}

{%block scripts%}
{%endblock scripts%}
</body>
</html>
